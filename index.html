<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced To-Do List</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="app">
    <header>
      <h1>📝 My To-Do List</h1>
      <button id="themeToggle" title="Toggle Theme">🌙</button>
    </header>

    <section class="task-controls">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <input type="date" id="dueDate" title="Due Date" />
      <input type="time" id="dueTime" title="Due Time" />
      <select id="taskTag">
        <option value="">Tag</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Urgent">Urgent</option>
      </select>
      <button id="addTask" title="Add Task">➕</button>
    </section>

    <section class="filters">
      <button data-filter="all">All</button>
      <button data-filter="completed">Completed</button>
      <button data-filter="incomplete">Incomplete</button>
    </section>

    <section id="taskListContainer">
      <ul id="taskList"></ul>
    </section>

    <footer>
      <progress id="progressBar" max="100" value="0"></progress>
      <p id="progressText">0% Completed</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
